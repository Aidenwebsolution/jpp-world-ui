<ul class="nav navbar-nav head-menu">
  <li ng-repeat="menu in navigation" class="menu-custom-li">
    <a ui-sref="{{menu.anchor}}" class="menu-custom" ng-if="menu.anchor">{{menu.name}}</a>
    <a href="{{menu.link}}" ng-if="menu.link">{{menu.name}}</a>
    <ul class="dropdown-menu" ng-if="menu.subnav!='';">
      <li ng-repeat="submenu in menu.subnav">
        <a class="subnav" ui-sref="{{submenu.link}}">{{submenu.name}}</a>
      </li>
    </ul>
  </li>
</ul>
