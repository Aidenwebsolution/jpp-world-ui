		<div class="container">
			<div class="abolute">
	<div class="text-center">
				<div class="rapidss" style="display:inline-block;vertical-align:middle;width:49%;">
					<img src="img/guess/guesswho.png" class="img-responsive" style="margin:0 auto;">
				</div>
				<div class=" crosswordsec "  style="display:inline-block;vertical-align:middle;width:49%;">
					<div class="sections1" ng-if="!firstUI && !showScorescreen">
						<h1 class="modal-h1" style="font-size:26px;" >GAME 3:<br/> Guess the Panthers? </h1>
						<input type="image" ng-click="go();" class="playbutton" src="img/rapid/rapid-fire.png" alt="Submit" width="50px" height="50px">
					</div>
					<div class="sections2" ng-if="firstUI">
						<h1 class="modal-h1" style="font-size:26px;" >GAME 3:<br/> Guess the Panthers?</h1>
						<div class="Modal-box">
							<div class="relative">
								<div class="ticker dh-relative">
									<div class="tp-head">
										<!--<img src="img/tp-head.png" alt="">-->
										<div class="margin-top">
											<canvas id="canvas1" width="80" height="80"></canvas>
										</div>
										<div class="sc-bg ps-wt">
											<span class=" font-bold" style="color:#fff;">{{showTimerCount}}</span>
										</div>
									</div>
								</div>
							</div>
							<h1>{{currentquestion.quesNo}}: {{currentquestion.question}}</h1>
							<div class="guess-image">
								<img ng-src="img/guess/{{currentquestion.image}}" class="img-responsive" alt="players" height="200px" width="300px">
							</div>
							<form class="radio radio-quiz">
								<div class="form-group" ng-repeat="s in currentquestion.options">
									<input type="radio" id="{{s.id}}" name="radio" value="Scorpian" ng-model="quest" value="{{s.name}}" ng-change="selectAnswer(s)">
									<label for="{{s.id}}">
										<span></span> {{s.name}}
									</label>
								</div>

							</div>
						</div>
					</div>
					<div class="sections3" ng-if="showScorescreen">

							<p class="f40">Your Score: {{count}} &#47 4</p>
