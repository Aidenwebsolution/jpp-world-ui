<div class="modal-container">
    <div class="otp-one login-head otp-two text-center otps password">
        <a href="" class="closes" ng-click="$dismiss();">
            <img src="img/rapid/close.png" class="img-responsive" alt="cross">
            <!--<i class="fa fa-2x fa-times-circle-o" aria-hidden="true"></i>-->
        </a>
        <h1 class="text-uppercase">Change Password</h1>
        <form name="forms-otp1" class="form-otp" ng-submit="submitChangepassword(forgotPassData)">
            <div class="form-groups">
                <input type="password" placeholder="New Password" ng-model="forgotPassData.newPassword">
            </div>
            <div class="form-groups">
                <input type="password" placeholder="Confirm Password" ng-model="forgotPassData.confirmPassword">
            </div>
            <div ng-if="inavlidPass">password does not match.</div>
            <div ng-if="wrongOTP">Something went wrong or Invalid OTP</div>
            <!-- <button class="btn btn-default btn-go text-uppercase">confirm</button> -->
             <button class="btn btn-default btn-go text-uppercase" ng-click="passconfirm();">confirm</button> 
        </form>
    </div>
</div>
